<p-table [value]="listPokemon" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" >
        <tr>
            <th>NAME</th>
            <th>URL</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pokemon>
        <tr>
            <td>{{ pokemon.name }}</td>
            <td>{{ pokemon.url }}</td>
        </tr>
    </ng-template>
</p-table>

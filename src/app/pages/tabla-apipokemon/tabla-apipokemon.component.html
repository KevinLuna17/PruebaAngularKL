<p-table [value]="listUser" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header" >
        <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
        <tr>
            <td *ngFor="let user of user.name | keyvalue">
                  {{ user.value  }}
              </td>
            <td>{{ user.email }}</td>
        </tr>
    </ng-template>
</p-table>
